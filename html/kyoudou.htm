<DIV><FONT FACE="ＭＳ ゴシック">労調協は、労働組合に参加を呼びかけ共同して調査や研究を行います。</FONT>
</DIV>
<BR>
<DIV><FONT FACE="ＭＳ ゴシック">○労調協では、会員組合を中心に参加を呼びかけ、その時々の特定テーマについて調査や研究を行っています。</FONT>
</DIV>
<DIV><FONT FACE="ＭＳ ゴシック">　近年のテーマを掲げると以下の通りです。</FONT>
</DIV>
<DIV><FONT FACE="ＭＳ ゴシック">　「人生80年時代の生活システムの研究」</FONT>
</DIV>
<DIV><FONT FACE="ＭＳ ゴシック">　「次代のユニオンリーダー調査」</FONT>
</DIV>
<DIV><FONT FACE="ＭＳ ゴシック">○共同調査・研究の成果は、『労働調査』誌で報告しています。</FONT>
</DIV>
<DIV><FONT FACE="ＭＳ ゴシック">○共同調査の参加組合には、集計結果とともに、希望により社会的な比較を加味した報告書を提出します。</FONT>
