<h2>★第8回労働調査セミナー参加申し込み★</h2>
以下のフォームに必要事項をご記入の上、「送信」ボタンを押してください。<br>
<p>〆切は<font color="#ff0000">9月10日（金）</font>です。</p>
<small><font color="#ff0000">　　※ 半角カタカナの使用はできませんのでご注意ください。</font > </small><br>
<small><font color="#ff0000">　　※ *印の項目は必須項目となりますので、必ず入力してください。</font > </small>

  <!-- ↓これはフォームメール起動用タグです。↓ -->
<form action="/cgi-tool/formmail.cgi" method="post" >
<table border="0" width="599" cellpadding="4" cellspacing="0" bgcolor="#00cccc">

<tr>
      <td width="134"><b>お名前*</b></td>
      <td width="449"><input type="text" name="a_name" maxlength=100 size=30>
        <font size=2 color="#0000cd">（全角）</font></td>
    </tr>

<tr>
      <td width="134"><b>ふりがな</b></td>
      <td width="449"><input type="text" name="b_kananame" maxlength=100 size=30>
        <font size=2 color="#0000cd">（全角）</font></td>
    </tr>

<tr>
      <td width="134"><b>所属（労組名）*</b></td>
      <td width="449"><input type="text" name="e_org" maxlength=100 size=45>
        <font size=2 color="#0000cd">（全角）</font></td>
    </tr>

<tr>
      <td width="134"><b>お電話番号*</b></td>
      <td width="449"><input type="text" name="i_tel" maxlength=100 size=30>
        <font size=2 color="#0000cd">（半角）</font></td>
    </tr>

<tr>
      <td width="134"><b>fax番号</b></td>
      <td width="449"><input type="text" name="j_fax" maxlength=100 size=30>
        <font size=2 color="#0000cd">（半角）</font></td>
    </tr>

<tr>
      <td width="134"><b>メールアドレス*</b></td>
      <td width="449"><input type="text" name="k_email" maxlength=100 size=40>
        <font size=2 color="#0000cd">（半角）</font></td>
    </tr>

<tr>
      <td width="134"><b>その他<br>（問い合わせ等）</b></td>
      <td width="449"><textarea name="n_field" cols=45 rows=7></textarea></td>
    </tr>

<tr><td colspan=2 align="center"><input type="submit" value="送信"><input type="reset" value="リセット"></td></tr>

</table>
<!-- ここからオプション設定です
       「OPT:NEED」      は入力必須化オプションタグです。
                            ※同時に項目名が日本語化されます。
       「OPT:JPNAME」    は日本語化オプションタグです。
       「OPT:MAILADRESS」はメールアドレスチェックオプションタグです。
                            ※同時に項目名が日本語化されます。       -->

<input type="hidden" name="OPT:NEED:a_name" value="お名前">
<input type="hidden" name="OPT:JPname:b_kananame" value="ふりがな">
<input type="hidden" name="OPT:NEED:e_org" value="所属">
<input type="hidden" name="OPT:NEED:i_tel" value="お電話番号">
<input type="hidden" name="OPT:JPname:j_fax" value="FAX番号">
<input type="hidden" name="OPT:MAILADDRESS:k_email" value="メールアドレス">
<input type="hidden" name="OPT:JPname:n_field" value="その他">

<input type="hidden" name="FM_CONFIG" value="/formmail/config2.txt">

  <!-- ここまで -->

</FORM>
